spring:
  profiles:
    active: local
    group:
      local: local, common, secret
      blue: blue, common, secret
      green: green, common, secret

server:
  env: blue

---

spring:
  config:
    activate:
      on-profile: local
  security:
    oauth2:
      client:
        registration:
          google:
            redirect-uri: http://localhost:8080/oauth2/callback
          github:
            redirect-uri: http://localhost:8080/oauth2/callback


server:
  port: 8080
  serverAddress: localhost

serverName: local_server

---

spring:
  config:
    activate:
      on-profile: blue
  security:
    oauth2:
      client:
        registration:
          google:
            redirect-uri: 13.124.70.40/oauth2/callback/google
          github:
            redirect-uri: 13.124.70.40/oauth2/callback/github

server:
  port: 8080
  serverAddress: 13.124.70.40

serverName: blue_server

---

spring:
  config:
    activate:
      on-profile: green
  security:
    oauth2:
      client:
        registration:
          google:
            redirect-uri: 13.124.70.40/oauth2/callback/google
          github:
            redirect-uri: 13.124.70.40/oauth2/callback/github

server:
  port: 8081
  serverAddress: 13.124.70.40

serverName: green_server

---
spring:
  config:
    activate:
      on-profile: common
  jpa:
    show-sql: true
    hibernate:
      ddl-auto: update