<script th:inline="javascript">
    let currentPage = 0;
    let size = 10;
    let subject;


    window.onload = function () {
        loadData();
    }

    function loadData(){
        const response = /*[[ ${response} ]]*/[];
        const params = /*[[ ${params} ]]*/ {};
        const { content, ...pagination } = response;

        console.log(content);
        console.log(params);

        drawList(content);

        console.log(pagination);

        drawPage(pagination, params);
    }

    function drawList(list){
        let html = '';

        list.forEach((row) => {
            html += `
                <tr>
                    <td>${row.id}</td>
                    <td>
                    <div class="d-flex justify-content-between">
                        ${row.name}
                        <button onclick="removeSubject(${row.id})" class="btn btn-default" type="button">
                            <img class="" alt="remove" src="/img/trash.svg">
                        </button>
                    </div>
                    </td>
                </tr>
            `;
        });

        document.getElementById('examList').innerHTML = html;
    }

    function drawPage(pagination, params) {

        if (!pagination || !params) {
            document.querySelector('.paging').innerHTML = '';
            return;
        }

        let html = '<ul class="pagination">';

        currentPage = pagination.pageable.pageNumber;
        const totalPages = pagination.totalPages;

        // 첫페이지
        if (currentPage > 0) {
            html += `
                <li class="page-item">
                    <a class="page-link" href="javascript:void(0);" onclick="movePage(0)">첫 페이지</a>
                </li>
            `;
        }

        const startPage = Math.max(0, currentPage - 2);
        const endPage = Math.min(totalPages - 1, currentPage + 2);

        for(let i = startPage; i <= endPage; i++){
            if(i === currentPage){
                html += `
                            <li class="page-item active">
                                <a class="page-link">${i + 1} <span class="sr-only">(current)</span> </a>
                            </li>
                        `;
            } else{
                html += `
                    <li class="page-item">
                        <a class="page-link" href="javascript:void(0);" onclick="movePage(${i})">${i + 1}</a>
                    </li>
                `;
            }
        }

        if(currentPage < totalPages - 1){
            html += `
                <li class="page-item">
                    <a class="page-link" href="javascript:void(0);" onclick="movePage(${totalPages - 1})">마지막 페이지</a>
                </li>
            `;
        }

        html += `</ul>`;

        document.querySelector('.paging').innerHTML = html;
    }

    function movePage(page){
        const params = {
            page: (page) ? page : 0,
            size: 10,
        }

        location.href = location.pathname + '?' + new URLSearchParams(params).toString();
    }

    function removeSubject(id){
        if(!confirm('정말 삭제하시겠습니까?')){
            return;
        }

        $.ajax({
            type: "DELETE",
            url: '/admin/subject/' + id,
            success: function (data){
                // 삭제 후 re-rendering
                const params = {
                    page: currentPage,
                    size: 10,
                }

                location.href = location.pathname + '?' + new URLSearchParams(params).toString();
            }

        })
    }

    function handleInput(){
        const subjectName = document.getElementById('searchSubject').value;
        const parentElement = document.querySelector('.dropdown-menu');

        if(!subjectName){
            document.getElementById('subjectDropdown').innerHTML = '';
            return;
        }

        $.ajax({
            url: '/admin/subject/dropdown',
            type: 'GET',
            data: {
                name: subjectName
            },
            success: function(subjects){
                if(subjects.length > 0){
                    subjects.forEach((subject) => {
                        const listItem = document.createElement('li');
                        const link = document.createElement('a');
                        link.classList.add("dropdown-item");
                        link.href = "#";
                        link.textContent = subject.name;
                        listItem.appendChild(link);
                        parentElement.appendChild(listItem);
                    });
                }
            },

        }, 1000)

    }

</script>
