<!DOCTYPE html>
<html lang="ko" xmlns:th="https://www.thymeleaf.org/">
<head>
    <meta charset="UTF-8">
    <title>시험 관리</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body { background-color: #f8f9fc; }
        #content-wrapper { margin-left: 260px; min-height: 100vh; display: flex; flex-direction: column; }
        @media (max-width: 768px) { #content-wrapper { margin-left: 0; } }
    </style>
</head>
<body>
<div id="wrapper">
    <div th:replace="~{fragments/side.html :: side}"></div>
    <div id="content-wrapper">
        <header th:replace="~{fragments/header.html :: header}"></header>

        <div class="container-fluid px-4 py-4">
            <div class="d-flex justify-content-between align-items-center mb-4">
                <div class="d-flex align-items-center gap-3"> <div class="dropdown">
                    <button class="btn btn-outline-primary dropdown-toggle" type="button" id="subjectDropdownBtn" data-bs-toggle="dropdown">
                        과목 선택
                    </button>
                    <ul class="dropdown-menu" id="subject-list-container" style="max-height: 300px; overflow-y: auto;">
                    </ul>
                </div>

                    <select id="yearFilter" class="form-select" style="width: 120px;" onchange="examApp.filterByYear()" disabled>
                        <option value="">전체 연도</option>
                    </select>

                    <h4 class="mb-0 fw-bold text-gray-800 ms-2" id="currentSubjectTitle">과목을 선택해주세요</h4>
                </div>

                <button class="btn btn-primary shadow-sm" onclick="examApp.openAddModal()">
                    <i class="fas fa-plus me-2"></i>시험 추가
                </button>
            </div>

            <div class="card shadow mb-4">
                <div class="card-body">
                    <div class="table-responsive">
                        <table class="table table-hover align-middle">
                            <thead class="table-light">
                            <tr>
                                <th style="width: 15%">연도</th>
                                <th>시험 명칭</th>
                                <th style="width: 15%" class="text-center">관리</th>
                            </tr>
                            </thead>
                            <tbody id="examList"></tbody>
                        </table>
                    </div>
                    <div id="emptyMsg" class="text-center py-5 d-none">
                        <p class="text-muted">등록된 시험이 없습니다.</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="modal fade" id="add-exam-modal" tabindex="-1">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title fw-bold">시험 추가</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>
            <div class="modal-body">
                <div class="mb-3">
                    <label class="form-label">과목</label>
                    <input type="text" class="form-control-plaintext fw-bold" id="addModalSubjectName" readonly>
                </div>
                <div class="mb-3">
                    <label class="form-label">시험 이름</label>
                    <input type="text" class="form-control" id="examName">
                </div>
                <div class="mb-3">
                    <label class="form-label">연도</label>
                    <input type="number" class="form-control" id="examYear">
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-primary" onclick="examApp.saveExam()">저장</button>
            </div>
        </div>
    </div>
</div>

<div class="modal fade" id="update-exam-modal" tabindex="-1">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title fw-bold">시험 수정</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>
            <div class="modal-body">
                <div class="mb-3">
                    <label class="form-label">시험 이름</label>
                    <input type="text" class="form-control" id="updateExamName">
                </div>
                <div class="mb-3">
                    <label class="form-label">연도</label>
                    <input type="number" class="form-control" id="updateExamYear">
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-primary" onclick="examApp.updateExam()">수정</button>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="/static/js/exam.js"></script>
</body>
</html>
