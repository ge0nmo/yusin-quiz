<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org/">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>시험 관리</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body class="bg-light">

<div id="wrapper" class="d-flex">
    <div th:replace="~{fragments/side.html :: side}"></div>
    <div id="content-wrapper" class="d-flex flex-column w-100">
        <div id="content">
            <header th:replace="~{fragments/header.html :: header}"></header>

            <div class="container-fluid px-4 py-4">
                <div class="row">
                    <div class="col-12">
                        <!-- Page Header -->
                        <div class="d-flex justify-content-between align-items-center mb-4">
                            <h4 class="fw-bold text-primary mb-0">시험 관리</h4>
                        </div>

                        <!-- Filter Section -->
                        <div class="card border-0 shadow-sm mb-4">
                            <div class="card-body p-4">
                                <div class="row align-items-center">
                                    <div class="col-auto">
                                        <div class="dropdown">
                                            <button id="subject-dropdown" class="btn btn-outline-secondary dropdown-toggle px-4" type="button" data-bs-toggle="dropdown">
                                                과목 선택
                                            </button>
                                            <div id="subject-dropdown-content" class="dropdown-menu"></div>
                                        </div>
                                    </div>
                                    <div class="col-auto">
                                        <div class="dropdown">
                                            <button id="year-dropdown" class="btn btn-outline-secondary dropdown-toggle px-4" type="button" data-bs-toggle="dropdown">
                                                연도 선택
                                            </button>
                                            <div id="year-content" class="dropdown-menu"></div>
                                        </div>
                                    </div>
                                    <div class="col text-end">
                                        <button class="btn btn-primary" onclick="examApp.prepareExamForm()" data-bs-toggle="modal" data-bs-target="#add-exam-modal">
                                            <i class="fas fa-plus me-2"></i>시험 추가
                                        </button>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <!-- Main Content Card -->
                        <div class="card border-0 shadow-sm">
                            <div class="card-body p-0">
                                <div class="table-responsive">
                                    <table class="table table-hover mb-0">
                                        <thead>
                                        <tr class="bg-light">
                                            <th class="border-0 px-4">연도</th>
                                            <th class="border-0 px-4">시험 이름</th>
                                        </tr>
                                        </thead>
                                        <tbody id="examList"></tbody>
                                    </table>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Add Exam Modal -->
    <div class="modal fade" id="add-exam-modal" tabindex="-1">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content border-0">
                <div class="modal-header border-0 bg-light">
                    <h5 class="modal-title fw-bold">새로운 시험 추가</h5>
                    <button class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body px-4 py-4">
                    <form id="exam-form">
                        <div class="mb-3">
                            <label class="form-label">과목명</label>
                            <input type="text" class="form-control selectedSubjectName" id="subjectNameDisplay" disabled>
                        </div>
                        <div class="mb-3">
                            <label for="examName" class="form-label">시험 이름(정보)</label>
                            <input type="text" class="form-control" id="examName" required>
                        </div>
                        <div class="mb-3">
                            <label for="examYear" class="form-label">연도</label>
                            <input type="number" class="form-control" id="examYear" required>
                        </div>
                    </form>
                </div>
                <div class="modal-footer border-0">
                    <button type="button" class="btn btn-light" data-bs-dismiss="modal">취소</button>
                    <button type="button" class="btn btn-primary px-4" onclick="examApp.saveExam()">저장</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Update Exam Modal -->
    <div class="modal fade" id="update-exam-modal" tabindex="-1">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content border-0">
                <div class="modal-header border-0 bg-light">
                    <h5 class="modal-title fw-bold">시험 정보 수정</h5>
                    <button class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body px-4 py-4">
                    <form id="update-exam-form">
                        <div class="mb-3">
                            <label class="form-label">과목명</label>
                            <input type="text" class="form-control selectedSubjectName" id="updateSubjectNameDisplay" disabled>
                        </div>
                        <div class="mb-3">
                            <label for="newExamName" class="form-label">시험 이름(정보)</label>
                            <input type="text" class="form-control" id="newExamName" required>
                        </div>
                        <div class="mb-3">
                            <label for="newExamYear" class="form-label">연도</label>
                            <input type="number" class="form-control" id="newExamYear" required>
                        </div>
                    </form>
                </div>
                <div class="modal-footer border-0">
                    <button type="button" class="btn btn-light" data-bs-dismiss="modal">취소</button>
                    <button type="button" class="btn btn-primary px-4" onclick="examApp.updateExam()">저장</button>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script type="module" src="/static/js/exam.js"></script>
</body>
</html>
