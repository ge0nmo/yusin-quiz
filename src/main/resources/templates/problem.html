<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org/">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>문제 관리</title>

    <!-- CSS Dependencies -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/summernote@0.8.18/dist/summernote-lite.min.css" rel="stylesheet">
    <link href="/static/css/problem.css" rel="stylesheet">

</head>
<body class="bg-light">
<div id="wrapper" class="d-flex">
    <div th:replace="~{fragments/side.html :: side}"></div>
    <div id="content-wrapper" class="d-flex flex-column w-100">
        <div id="content">
            <header th:replace="~{fragments/header.html :: header}"></header>

            <div class="container-fluid px-4 py-4">
                <div class="d-flex justify-content-between align-items-center mb-4">
                    <h4 class="fw-bold text-primary">문제 관리</h4>
                </div>

                <div class="filter-section">
                    <div class="filter-group">
                        <div class="dropdown custom-dropdown">
                            <button id="subject-dropdown" class="btn btn-outline-secondary dropdown-toggle w-100" type="button" data-bs-toggle="dropdown">
                                과목 선택
                            </button>
                            <div id="subject-dropdown-content" class="dropdown-menu w-100"></div>
                        </div>

                        <div class="dropdown custom-dropdown">
                            <button id="year-dropdown" class="btn btn-outline-secondary dropdown-toggle w-100" type="button" data-bs-toggle="dropdown">
                                연도 선택
                            </button>
                            <div id="year-content" class="dropdown-menu w-100"></div>
                        </div>

                        <select id="examList" class="form-select custom-dropdown">
                            <option value="">시험 선택</option>
                        </select>

                        <button class="btn btn-primary search-click">
                            <i class="fas fa-search"></i> 검색
                        </button>

                        <button class="btn btn-success add-problem-button ms-auto" data-bs-toggle="modal" data-bs-target="#add-problem-modal">
                            <i class="fas fa-plus"></i> 문제 추가
                        </button>
                    </div>
                </div>

                <div id="examTable" class="problems-container"></div>
            </div>
        </div>
    </div>
</div>

<!-- Add Problem Modal -->
<div class="modal fade" id="add-problem-modal" tabindex="-1">
    <div class="modal-dialog modal-dialog-centered modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title fw-bold">새로운 문제 추가</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>
            <div class="modal-body">
                <form id="problem-form">
                    <div class="row g-3 mb-4">
                        <div class="col-md-4">
                            <label class="form-label">과목</label>
                            <input id="subjectTitle" type="text" class="form-control" disabled>
                        </div>
                        <div class="col-md-4">
                            <label class="form-label">시험 이름</label>
                            <input id="examName" type="text" class="form-control" disabled>
                        </div>
                        <div class="col-md-4">
                            <label class="form-label">연도</label>
                            <input id="examYear" type="number" class="form-control" disabled>
                        </div>
                    </div>

                    <div class="mb-4">
                        <label class="form-label">문제 번호</label>
                        <input id="problemNumber" type="number" class="form-control" min="1" required>
                    </div>

                    <div class="mb-4">
                        <label class="form-label">문제 내용</label>
                        <textarea id="problemContent"></textarea>
                    </div>

                    <div class="mb-4">
                        <label class="form-label d-flex justify-content-between align-items-center">
                            <span>선택지</span>
                            <button type="button" class="btn btn-outline-primary btn-sm" id="addChoiceBtn">
                                <i class="fas fa-plus"></i> 선택지 추가
                            </button>
                        </label>
                        <div id="choicesContainer" class="choices-list"></div>
                    </div>

                    <div class="mb-4">
                        <label class="form-label">문제 해설</label>
                        <textarea id="problemExplanation"></textarea>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">취소</button>
                <button type="button" class="btn btn-primary problem-save-button">
                    <i class="fas fa-save"></i> 저장
                </button>
            </div>
        </div>
    </div>
</div>

<!-- Scripts -->
<script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/summernote@0.8.18/dist/summernote-lite.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/summernote@0.8.18/dist/lang/summernote-ko-KR.min.js"></script>
<script type="module" src="/static/js/problem.js"></script>
</body>
</html>
