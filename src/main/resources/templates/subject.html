<!DOCTYPE html>
<html lang="ko" xmlns:th="https://www.thymeleaf.org/">
<head>
    <meta charset="UTF-8">
    <title>과목 관리</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body { background-color: #f8f9fc; }
        #content-wrapper { margin-left: 260px; min-height: 100vh; display: flex; flex-direction: column; }
        @media (max-width: 768px) { #content-wrapper { margin-left: 0; } }
        .cursor-pointer { cursor: pointer; }
    </style>
</head>
<body>
<div id="wrapper">
    <div th:replace="~{fragments/side.html :: side}"></div>
    <div id="content-wrapper">
        <header th:replace="~{fragments/header.html :: header}"></header>

        <div class="container-fluid px-4 py-4">
            <div class="d-flex justify-content-between align-items-center mb-4">
                <h1 class="h3 mb-0 text-gray-800 fw-bold">과목 관리</h1>
                <button class="btn btn-primary shadow-sm" data-bs-toggle="modal" data-bs-target="#add-subject-modal">
                    <i class="fas fa-plus me-2"></i>과목 추가
                </button>
            </div>

            <div class="card shadow mb-4">
                <div class="card-body">
                    <div class="table-responsive">
                        <table class="table table-hover align-middle">
                            <thead class="table-light">
                            <tr>
                                <th style="width: 10%">ID</th>
                                <th>과목명 (시험 관리 이동)</th>
                                <th style="width: 15%" class="text-center">관리</th>
                            </tr>
                            </thead>
                            <tbody id="subjectList"></tbody>
                        </table>
                    </div>
                    <div class="d-flex justify-content-center mt-4 paging pagination"></div>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="modal fade" id="add-subject-modal" tabindex="-1">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title fw-bold">과목 추가</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>
            <div class="modal-body">
                <input type="text" class="form-control" id="subjectName" placeholder="과목명을 입력하세요">
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-primary" onclick="subjectApp.saveSubject()">저장</button>
            </div>
        </div>
    </div>
</div>

<div class="modal fade" id="update-subject-modal" tabindex="-1">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title fw-bold">과목 수정</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>
            <div class="modal-body">
                <input type="text" class="form-control" id="updateSubjectName">
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-primary" onclick="subjectApp.updateSubject()">수정</button>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="/static/js/subject.js"></script>
<script th:inline="javascript">
    document.addEventListener('DOMContentLoaded', () => {
        // SSR 데이터가 있다면 사용, 없으면 fetch
        const initialData = {
            response: /*[[ ${response} ]]*/ null
        };
        subjectApp.init(initialData);
    });
</script>
</body>
</html>
