<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">

<nav th:fragment="header" class="navbar navbar-expand navbar-dark topbar mb-4 static-top shadow-sm"
     style="height: 4.5rem; background-color: #2c2c2c; border-bottom: 1px solid #444; font-family: 'Noto Serif KR', serif;">

    <div class="container-fluid px-4">

        <button id="sidebarToggleTop" class="btn btn-link d-md-none rounded-circle mr-3 text-white">
            <i class="fa fa-bars"></i>
        </button>

        <div class="d-none d-sm-flex align-items-center">
            <h5 class="m-0 text-white text-uppercase fw-bold ps-3 border-start border-3 border-secondary"
                style="letter-spacing: 2px; border-color: #777 !important;">
                관리자 콘솔
            </h5>
        </div>

        <ul class="navbar-nav ms-auto align-items-center">

            <div class="topbar-divider d-none d-sm-block border-end mx-3" style="height: 24px; border-color: #555 !important;"></div>

            <li class="nav-item dropdown no-arrow">
                <a class="nav-link dropdown-toggle" href="#" id="userDropdown" role="button"
                   data-bs-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                    <span class="mr-3 d-none d-lg-inline text-white small fw-bold"
                          th:text="${#authentication.principal.member.username}">Admin</span>
                    <div class="bg-dark text-white rounded-circle d-flex align-items-center justify-content-center shadow-sm"
                         style="width: 35px; height: 35px; font-size: 0.9rem; border: 1px solid #666;">
                        <i class="fas fa-user"></i>
                    </div>
                </a>

                <div class="dropdown-menu dropdown-menu-end shadow animated--grow-in border-0"
                     aria-labelledby="userDropdown"
                     style="background-color: #333; border: 1px solid #555;">
                    <a class="dropdown-item text-light" href="#">
                        <i class="fas fa-user fa-sm fa-fw mr-2 text-gray-400 me-2"></i>
                        프로필
                    </a>
                    <a class="dropdown-item text-light" href="#">
                        <i class="fas fa-cogs fa-sm fa-fw mr-2 text-gray-400 me-2"></i>
                        설정
                    </a>
                    <div class="dropdown-divider" style="border-color: #555;"></div>
                    <a class="dropdown-item text-danger" href="#" data-bs-toggle="modal" data-bs-target="#logoutModal">
                        <i class="fas fa-sign-out-alt fa-sm fa-fw mr-2 text-danger me-2"></i>
                        로그아웃
                    </a>
                </div>
            </li>
        </ul>
    </div>

    <div class="modal fade" id="logoutModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content border-0 shadow-lg" style="background-color: #333; color: #fff;">
                <div class="modal-header border-bottom border-secondary pb-3">
                    <h5 class="modal-title fw-bold" id="exampleModalLabel">로그아웃 확인</h5>
                    <button class="btn-close btn-close-white" type="button" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body py-4 text-white-50">
                    현재 세션을 종료하고 로그인 화면으로 돌아가시겠습니까?
                </div>
                <div class="modal-footer border-top border-secondary pt-3">
                    <button class="btn btn-outline-light" type="button" data-bs-dismiss="modal">취소</button>
                    <a class="btn btn-light fw-bold px-4" th:href="@{/admin/logout}">로그아웃</a>
                </div>
            </div>
        </div>
    </div>
</nav>
</html>
