<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">

    <link rel="stylesheet" th:href="@{/css/bootstrap.css}">
    <link rel="stylesheet" th:href="@{/css/login.css}">
    <link href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i" rel="stylesheet">
    <title>로그인</title>
</head>

<body>
<div class="container h-100">
    <div class="login-form-center row justify-content-center align-items-center">
        <div class="border p-5 m-5">
            <div class="form-group text-center">
                <h4>관리자 페이지</h4>
            </div>
            <div class="form-group">
                <form th:action="@{/login}" method="post" class="login-form">
                    <div class="form-group">
                        <label for="inputEmail">이메일</label>
                        <input id="inputEmail" class="form-control form-control-user custom-text-input" name="username" type="text">
                    </div>
                    <div>
                        <label for="inputPassword">비밀번호</label>
                        <input id="inputPassword" class="form-control form-control-user custom-text-input" name="password" type="password">
                    </div>
                    <button type="submit" class="mt-3 btn text-center w-100">로그인</button>
                </form>
            </div>
        </div>
    </div>
</div>


</body>

</html>
