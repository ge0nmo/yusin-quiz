<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="관리자 로그인 페이지">
    <meta name="author" content="">

    <title>관리자 로그인</title>

    <!-- External CSS Link (Bootstrap 5 CDN) -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container d-flex justify-content-center align-items-center" style="height: 100vh;">
    <div class="card shadow-lg" style="max-width: 400px; width: 100%;">
        <div class="card-body">
            <h1 class="text-center mb-4">관리자 로그인</h1>
            <form id="loginForm" th:action="@{/admin/login}" method="post">
                <!-- 로그인 실패 메시지 -->
                <div th:if="${param.error}" class="alert alert-danger" role="alert">
                    이메일 또는 비밀번호가 일치하지 않습니다.
                </div>

                <!-- 이메일 입력 -->
                <div class="mb-3">
                    <label for="email" class="form-label">이메일</label>
                    <input type="email" class="form-control" id="email" name="email" placeholder="이메일을 입력하세요" th:classappend="${param.errorEmail} ? 'is-invalid'" required>
                    <div th:if="${param.errorEmail}" class="invalid-feedback">잘못된 이메일 형식입니다.</div>
                </div>

                <!-- 비밀번호 입력 -->
                <div class="mb-3">
                    <label for="password" class="form-label">비밀번호</label>
                    <input type="password" class="form-control" id="password" name="password" placeholder="비밀번호를 입력하세요" th:classappend="${param.errorPassword} ? 'is-invalid'" required>
                    <div th:if="${param.errorPassword}" class="invalid-feedback">비밀번호를 확인해주세요.</div>
                </div>

                <!-- 자동 로그인 체크박스 -->
                <div class="mb-3 form-check">
                    <input type="checkbox" class="form-check-input" id="rememberMe">
                    <label class="form-check-label" for="rememberMe">자동 로그인</label>
                </div>

                <!-- 로그인 버튼 -->
                <button type="submit" class="btn btn-primary w-100">로그인</button>
            </form>
            <p class="text-center mt-3"><a href="#">비밀번호를 잊으셨나요?</a></p>
        </div>
    </div>
</div>

<!-- Bootstrap JS (Bundle with Popper) -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
