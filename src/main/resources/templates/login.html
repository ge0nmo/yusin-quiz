<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>퀴즈 관리자 로그인</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #4e73df 0%, #224abe 100%);
            height: 100vh;
        }
        .card-login {
            border: 0;
            border-radius: 1rem;
            box-shadow: 0 0.5rem 1rem 0 rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }
        .login-header {
            background-color: #fff;
            padding: 2rem 0;
        }
    </style>
</head>
<body class="d-flex align-items-center justify-content-center">

<div class="container">
    <div class="row justify-content-center">
        <div class="col-xl-5 col-lg-6 col-md-8">
            <div class="card card-login o-hidden border-0 shadow-lg my-5">
                <div class="card-body p-0">
                    <div class="p-5">
                        <div class="text-center mb-4">
                            <h1 class="h4 text-gray-900 mb-2 fw-bold">퀴즈 관리자</h1>
                            <p class="text-muted mb-4">관리자 계정으로 로그인하세요</p>
                        </div>

                        <form class="user" th:action="@{/admin/login}" method="post">
                            <div th:if="${param.error}" class="alert alert-danger text-center p-2 small" role="alert">
                                아이디 혹은 비밀번호를 확인해주세요.
                            </div>

                            <div class="form-floating mb-3">
                                <input type="email" class="form-control" id="email" name="email" placeholder="name@example.com" required>
                                <label for="email">이메일 주소</label>
                            </div>
                            <div class="form-floating mb-3">
                                <input type="password" class="form-control" id="password" name="password" placeholder="Password" required>
                                <label for="password">비밀번호</label>
                            </div>

                            <div class="form-check mb-3">
                                <input class="form-check-input" type="checkbox" id="rememberMe" name="remember-me">
                                <label class="form-check-label small text-muted" for="rememberMe">
                                    로그인 상태 유지
                                </label>
                            </div>

                            <button type="submit" class="btn btn-primary btn-lg w-100 mb-3 fw-bold">
                                로그인
                            </button>
                        </form>
                        <hr>
                        <div class="text-center">
                            <a class="small text-decoration-none" href="#">비밀번호를 잊으셨나요?</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
