<!DOCTYPE html>
<html lang="ko" xmlns:th="https://www.thymeleaf.org/">
<head>
    <meta charset="UTF-8">
    <title>질문 관리 - Admin Portal</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        body { background-color: #f8f9fc; }
        #content-wrapper { margin-left: 260px; min-height: 100vh; display: flex; flex-direction: column; }
        @media (max-width: 768px) { #content-wrapper { margin-left: 0; } }

        /* Question List Style */
        .card { border: none; border-radius: 12px; box-shadow: 0 4px 6px rgba(0,0,0,0.05); }
        .table th { background-color: #f8f9fa; border-top: 0; font-weight: 600; color: #495057; }
        .table td { vertical-align: middle; padding: 1rem 0.75rem; }

        .badge-soft-success { background-color: #d1e7dd; color: #0f5132; }
        .badge-soft-warning { background-color: #fff3cd; color: #664d03; }

        .question-title { color: #2c3e50; font-weight: 500; text-decoration: none; display: block; max-width: 500px; overflow: hidden; text-overflow: ellipsis; white-space: nowrap; }
        .question-title:hover { color: #0d6efd; }

        .pagination .page-link { border: none; color: #6c757d; border-radius: 50%; width: 36px; height: 36px; display: flex; align-items: center; justify-content: center; margin: 0 2px; }
        .pagination .page-item.active .page-link { background-color: #0d6efd; color: #fff; font-weight: bold; }
        .pagination .page-link:hover { background-color: #e9ecef; color: #0d6efd; }
    </style>
</head>
<body class="bg-light">

<div id="wrapper">
    <div th:replace="~{fragments/side.html :: side}"></div>
    <div id="content-wrapper">
        <header th:replace="~{fragments/header.html :: header}"></header>

        <div class="container-fluid px-4 py-4">

            <div class="d-flex justify-content-between align-items-center mb-4">
                <div>
                    <h1 class="h3 mb-0 text-gray-800 fw-bold">질문 관리</h1>
                    <p class="text-muted small mb-0">사용자들의 질문을 확인하고 답변을 작성하세요.</p>
                </div>
                <div class="btn-group shadow-sm" role="group">
                    <button type="button" class="btn btn-white bg-white text-secondary border">전체</button>
                    <button type="button" class="btn btn-white bg-white text-secondary border">미답변</button>
                </div>
            </div>

            <div class="card shadow mb-4">
                <div class="card-body p-0">
                    <div class="table-responsive">
                        <table class="table table-hover mb-0 align-middle">
                            <thead class="bg-light">
                            <tr>
                                <th style="width: 10%;" class="ps-4">상태</th>
                                <th style="width: 50%;">제목</th>
                                <th style="width: 15%;">작성자</th>
                                <th style="width: 15%;">작성일</th>
                                <th style="width: 10%;" class="text-center">관리</th>
                            </tr>
                            </thead>
                            <tbody id="questionList">
                            </tbody>
                        </table>
                    </div>

                    <div id="loadingSpinner" class="text-center py-5">
                        <div class="spinner-border text-primary" role="status">
                            <span class="visually-hidden">Loading...</span>
                        </div>
                    </div>

                    <div class="card-footer bg-white border-0 py-3">
                        <nav aria-label="Page navigation">
                            <ul class="pagination justify-content-center mb-0">
                                <li class="page-item"><a class="page-link prevPage" href="#"><i class="fas fa-chevron-left"></i></a></li>
                                <li class="page-item"><a class="page-link nextPage" href="#"><i class="fas fa-chevron-right"></i></a></li>
                            </ul>
                        </nav>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="/static/js/question.js"></script>
</body>
</html>
