<!DOCTYPE html>
<html lang="ko" xmlns:th="https://www.thymeleaf.org/">
<head>
    <meta charset="UTF-8">
    <title>답변 작성 - Admin Portal</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        body { background-color: #f8f9fc; }
        #content-wrapper { margin-left: 260px; min-height: 100vh; display: flex; flex-direction: column; }
        @media (max-width: 768px) { #content-wrapper { margin-left: 0; } }

        /* Chat Style Layout */
        .message-box { border-radius: 12px; padding: 1.5rem; position: relative; }
        .question-box { background-color: #fff; border: 1px solid #e3e6f0; border-left: 5px solid #4e73df; }
        .answer-box { background-color: #f1f8ff; border: 1px solid #cce5ff; border-left: 5px solid #36b9cc; margin-left: 2rem; }

        .avatar { width: 40px; height: 40px; background: #eee; border-radius: 50%; display: flex; align-items: center; justify-content: center; font-weight: bold; color: #555; }
        .avatar-admin { background: #36b9cc; color: #fff; }

        .problem-preview { background-color: #fff3cd; border: 1px dashed #ffc107; border-radius: 8px; padding: 1rem; margin-bottom: 1.5rem; font-size: 0.9rem; }
    </style>
</head>
<body class="bg-light">

<div id="wrapper">
    <div th:replace="~{fragments/side.html :: side}"></div>
    <div id="content-wrapper">
        <header th:replace="~{fragments/header.html :: header}"></header>

        <div class="container-fluid px-4 py-4">

            <div class="d-flex justify-content-between align-items-center mb-4">
                <h1 class="h3 mb-0 text-gray-800 fw-bold">답변 작성</h1>
                <a href="/admin/question" class="btn btn-outline-secondary">
                    <i class="fas fa-arrow-left me-1"></i> 목록으로
                </a>
            </div>

            <div class="row justify-content-center">
                <div class="col-lg-10">

                    <input type="hidden" id="questionId" th:value="${question.id}">

                    <div class="problem-preview d-flex justify-content-between align-items-center cursor-pointer" data-bs-toggle="modal" data-bs-target="#problem-detail-modal" style="cursor: pointer;">
                        <div>
                            <i class="fas fa-book-open text-warning me-2"></i>
                            <strong class="text-dark me-2">관련 문제:</strong>
                            <span class="text-secondary" th:text="${#strings.abbreviate(problem.content, 50)}">문제 내용...</span>
                        </div>
                        <button class="btn btn-sm btn-warning text-dark fw-bold">전체 보기</button>
                    </div>

                    <div class="card shadow-sm mb-4 border-0">
                        <div class="card-body question-box">
                            <div class="d-flex justify-content-between mb-3">
                                <div class="d-flex align-items-center">
                                    <div class="avatar me-3"><i class="fas fa-user"></i></div>
                                    <div>
                                        <div class="fw-bold text-dark" th:text="${question.username}">User</div>
                                        <div class="small text-muted" th:text="${#temporals.format(question.createdAt, 'yyyy-MM-dd HH:mm')}">Date</div>
                                    </div>
                                </div>
                                <span class="badge bg-secondary align-self-start">질문</span>
                            </div>
                            <h5 class="fw-bold mb-3" th:text="${question.title}">Title</h5>
                            <p class="text-dark mb-0" style="white-space: pre-wrap;" th:text="${question.content}">Content</p>
                        </div>
                    </div>

                    <div id="answerListArea">
                        <div th:each="answer : ${answers}" class="card shadow-sm mb-4 border-0" th:data-id="${answer.id}">
                            <div class="card-body answer-box">
                                <div class="d-flex justify-content-between mb-3">
                                    <div class="d-flex align-items-center">
                                        <div class="avatar avatar-admin me-3"><i class="fas fa-headset"></i></div>
                                        <div>
                                            <div class="fw-bold text-info" th:text="${answer.username}">Admin</div>
                                            <div class="small text-muted" th:text="${#temporals.format(answer.createdAt, 'yyyy-MM-dd HH:mm')}">Date</div>
                                        </div>
                                    </div>
                                    <div class="dropdown">
                                        <button class="btn btn-sm btn-link text-muted" data-bs-toggle="dropdown"><i class="fas fa-ellipsis-v"></i></button>
                                        <ul class="dropdown-menu dropdown-menu-end">
                                            <li><a class="dropdown-item answer-update-btn" href="#">수정</a></li>
                                            <li><a class="dropdown-item text-danger answer-delete-btn" href="#">삭제</a></li>
                                        </ul>
                                    </div>
                                </div>
                                <div class="answer-content text-dark" style="white-space: pre-wrap;" th:text="${answer.content}">Answer</div>
                            </div>
                        </div>
                    </div>

                    <div class="card shadow-sm border-0">
                        <div class="card-header bg-white fw-bold py-3">
                            <i class="fas fa-pen me-2 text-primary"></i>답변 작성
                        </div>
                        <div class="card-body">
                            <form id="answer-form">
                                <div class="mb-3">
                                    <textarea class="form-control bg-light" id="answer-content" rows="6" placeholder="친절하고 상세한 답변을 입력해주세요." required style="resize: none;"></textarea>
                                </div>
                                <div class="text-end">
                                    <button type="submit" class="btn btn-primary px-4 fw-bold">
                                        <i class="fas fa-paper-plane me-2"></i>답변 등록
                                    </button>
                                </div>
                            </form>
                        </div>
                    </div>

                </div>
            </div>
        </div>
    </div>
</div>

<div class="modal fade" id="problem-detail-modal" tabindex="-1">
    <div class="modal-dialog modal-lg modal-dialog-centered modal-dialog-scrollable">
        <div class="modal-content">
            <div class="modal-header bg-light">
                <h5 class="modal-title fw-bold"><i class="fas fa-book me-2"></i>문제 상세 정보</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>
            <div class="modal-body">
                <div class="mb-4">
                    <span class="badge bg-primary mb-2">No. <span th:text="${problem.number}"></span></span>
                    <div class="p-3 bg-white border rounded" th:utext="${problem.content}"></div>
                </div>

                <h6 class="fw-bold text-success mb-2">보기</h6>
                <ul class="list-group mb-4">
                    <li class="list-group-item" th:each="choice : ${choices}">
                        <span class="fw-bold me-2" th:text="${choice.number} + '.'"></span>
                        <span th:text="${choice.content}"></span>
                        <span th:if="${choice.isAnswer}" class="badge bg-success float-end">정답</span>
                    </li>
                </ul>

                <div class="card bg-light border-0">
                    <div class="card-body">
                        <h6 class="fw-bold text-secondary mb-2"><i class="fas fa-comment-alt me-2"></i>해설</h6>
                        <div th:utext="${problem.explanation}"></div>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">닫기</button>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="/static/js/answer.js"></script>
</body>
</html>
